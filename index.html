<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DuckDuckGo検索</title>
  <script>
    function searchDuckDuckGo() {
      const query = document.getElementById("searchBox").value;
      const url = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
      window.open(url, "_blank");
    }
  </script>
</head>
<body>
  <h1>DuckDuckGo検索</h1>
  <input type="text" id="searchBox" placeholder="検索キーワードを入力">
  <button onclick="searchDuckDuckGo()">検索</button>
</body>
</html>
